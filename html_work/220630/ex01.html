<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            color: red;
            background-color: yellowgreen;
        }
        li.select {
            color: blue;
        }
        input[type=text] {background: red; height:2rem;}
        input[type=password] {background: white;}
        img[src$=gif]{border: 3px solid black;}
        img[src$=png]{border: 3px dotted red;}
        img[src$=jpg]{border: 3px solid blue;}
    </style>
</head>
<body>
    <h1 class="select">h1 tag...</h1>
    <ul>
        <li class="select">1...</li>
        <li>2...</li>
        <li>3...</li>
    </ul>
    <form>
        <input type="text">
        <input type="password">
    </form>
    <img src="a.jpg" width="200">
    <img src="b.png" width="200">
    <img src="c.gif" width="200">
</body>
</html>
