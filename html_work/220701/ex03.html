    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script>
        var a=true;
        $(document).ready(function(){
            $('*').css("border", "1px solid black")
            $('*').css("transition-duration", "3s")
        })
        function doA(){
            if(a){
                $('*').css("border", "5px solid black")
                a=false;
            } else{
                $('*').css("border", "1px solid black")
                a=true;
            }
        }
    </script>
    <style>
        * {border: 1px solid black;}
        .mya{ color: red;}
        li > a:first-child {color: black;}
    </style>
</head>
<body>
    <button onclick="doA()">aa</button>
    <ul>
        <li><a class="mya" href="#">cobra</a></li>
        <li><a href="#">cobra</a></li>
